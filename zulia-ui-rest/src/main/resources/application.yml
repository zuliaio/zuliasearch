micronaut:
  server:
    port: 32194
    cors:
      enabled: true
    context-path: /zuliauirest
  application:
    name: zulia-ui-rest-service
  endpoints:
    health:
      enabled: true
      sensitive: false
      details-visible: String
      status:
        http-mapping: Map<String, HttpStatus>
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:ZuliaUISecretGeneratorPassword}"'
        generator:
          refresh-token:
            secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:ZuliaUISecretGeneratorPassword}"'
            enabled: true
      generator:
        access-token:
          expiration: 3600 # in seconds which makes this a one hour access-token
        refresh-token:
          expiration: 3600
      bearer:
        enabled: true

# mongoDB info
mongodb:
  uri: mongodb://localhost:27017/zuliaAuth?retryWrites=false&retryReads=false
  package-names:
    - io.zulia.ui.rest.beans