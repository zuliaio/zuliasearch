micronaut:
  http:
    client:
      max-content-length: 10GB
  server:
    max-request-size: 10GB
    port: 32192
    cors:
      enabled: true
    netty:
      log-level: TRACE
    multipart:
      max-file-size: 10GB
      enabled: true
      threshold: 10MB
  application:
    name: zulia-service
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
endpoints:
  routes:
    enabled: true
  stop:
    enabled: true
    sensitive: true


