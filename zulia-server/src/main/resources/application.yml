micronaut:
  http:
    client:
      max-content-length: 10737418240
  server:
    max-request-size: 10737418240
    port: 32192
    cors:
      enabled: true
    netty:
      log-level: TRACE
    multipart:
      max-file-size: 10737418240
      enabled: true
      mixed: false
  application:
    name: zulia-service
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
endpoints:
  routes:
    enabled: true
  stop:
    enabled: true
    sensitive: true


